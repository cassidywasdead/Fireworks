<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fireworks</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}
canvas {
  display: block;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<audio id="sound" src="fireworks.mp3"></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const sound = document.getElementById("sound");

let fireworks = [];

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 6 + 2;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.color = color;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.03;
    this.alpha -= 0.008;
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function randomColor() {
  const colors = ["#ff2d2d", "#ffd700", "#00ffea", "#ff66ff", "#66ff66", "#ffffff"];
  return colors[Math.floor(Math.random() * colors.length)];
}

function createFirework(x, y) {
  let particles = [];
  let color = randomColor();
  for (let i = 0; i < 200; i++) {
    particles.push(new Particle(x, y, color));
  }
  fireworks.push(particles);

  sound.currentTime = 0;
  sound.play();
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  fireworks.forEach((particles, index) => {
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    fireworks[index] = particles.filter(p => p.alpha > 0);
  });

  fireworks = fireworks.filter(f => f.length > 0);

  requestAnimationFrame(animate);
}

setInterval(() => {
  let x1 = Math.random() * canvas.width;
  let y1 = Math.random() * canvas.height * 0.6;

  let x2 = Math.random() * canvas.width;
  let y2 = Math.random() * canvas.height * 0.6;

  createFirework(x1, y1);
  createFirework(x2, y2);
}, 1200);

animate();
</script>

</body>
</html>
