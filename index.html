<!DOCTYPE html>
<html>
<head>
<title>Firework Test</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
}
</style>
</head>
<body>

<script>
function firework() {
  const burst = document.createElement("div");
  burst.style.position = "fixed";
  burst.style.left = Math.random() * 100 + "vw";
  burst.style.top = Math.random() * 100 + "vh";
  burst.style.width = "10px";
  burst.style.height = "10px";
  burst.style.borderRadius = "50%";
  burst.style.background = "gold";
  burst.style.boxShadow = "0 0 20px gold";
  document.body.appendChild(burst);

  for (let i = 0; i < 25; i++) {
    const spark = document.createElement("div");
    spark.style.position = "fixed";
    spark.style.left = burst.style.left;
    spark.style.top = burst.style.top;
    spark.style.width = "6px";
    spark.style.height = "6px";
    spark.style.borderRadius = "50%";
    spark.style.background = ["red","yellow","orange","pink","white"][Math.floor(Math.random()*5)];
    spark.style.boxShadow = "0 0 10px white";
    spark.style.transition = "1s linear";

    document.body.appendChild(spark);

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 200 + 50;

    setTimeout(() => {
      spark.style.transform =
        `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
      spark.style.opacity = 0;
    }, 10);

    setTimeout(() => spark.remove(), 1200);
  }

  setTimeout(()=>burst.remove(),100);
}

// fire every 500ms
setInterval(firework, 500);
</script>

</body>
</html>
