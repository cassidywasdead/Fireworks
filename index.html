<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fireworks</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

.spark {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  transition: 2s ease-out;
}
</style>
</head>

<body>

<script>
function blast(x, y) {
  const colors = ["white","pink","yellow","cyan","orange","violet","lime","red"];

  for (let i = 0; i < 140; i++) {
    const spark = document.createElement("div");
    spark.className = "spark";
    spark.style.left = x + "px";
    spark.style.top = y + "px";

    const color = colors[Math.floor(Math.random() * colors.length)];
    spark.style.background = color;
    spark.style.boxShadow = `0 0 20px ${color}, 0 0 40px ${color}`;

    document.body.appendChild(spark);

    const angle = (i / 140) * Math.PI * 2;
    const distance = 250 + Math.random() * 150;

    setTimeout(() => {
      spark.style.transform =
        `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
      spark.style.opacity = 0;
    }, 30);

    setTimeout(() => spark.remove(), 2200);
  }
}

let yPos = 150;

function doubleRowFireworks() {
  const w = window.innerWidth;

  // 2 patakhe ek row me
  blast(w * 0.3, yPos);
  blast(w * 0.7, yPos);

  yPos += 150;
  if (yPos > window.innerHeight - 150) {
    yPos = 150;
  }
}

// har 2 second me naye fireworks
setInterval(doubleRowFireworks, 2000);
</script>

</body>
</html>
