<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fireworks Test</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

.spark {
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  transition: 1.5s ease-out;
}
</style>
</head>

<body>

<audio id="fireSound" src="firework.mp3"></audio>

<script>
function firework() {
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight;

  const sound = document.getElementById("fireSound");
  sound.currentTime = 0;
  sound.play();

  const colors = ["red","yellow","orange","pink","cyan","lime","violet","white"];

  for (let i = 0; i < 60; i++) {
    const spark = document.createElement("div");
    spark.className = "spark";
    spark.style.left = x + "px";
    spark.style.top = y + "px";

    const color = colors[Math.floor(Math.random() * colors.length)];
    spark.style.background = color;
    spark.style.boxShadow = `0 0 20px ${color}, 0 0 40px ${color}`;

    document.body.appendChild(spark);

    const angle = Math.random() * Math.PI * 2;
    const distance = Math.random() * 300 + 150;

    setTimeout(() => {
      spark.style.transform =
        `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
      spark.style.opacity = 0;
    }, 10);

    setTimeout(() => spark.remove(), 1600);
  }
}

// auto fireworks
setInterval(firework, 400);

// click for extra blast
document.body.onclick = firework;
</script>

</body>
</html>
